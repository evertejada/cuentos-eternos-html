<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuentos Eternos</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Animación de fondo tipo nubes */
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to top, #6d74f5, #b9c4fc);
        position: relative;
        color: white;
        text-align: center;
      }

      .nube {
        position: absolute;
        background-image: url("assets/nube.png");
        background-repeat: no-repeat;
        background-size: contain;
        width: 200px;
        height: 120px;
        opacity: 0.5;
        animation: mover 60s linear infinite;
      }

      @keyframes mover {
        0% {
          left: -250px;
          top: 10%;
        }
        100% {
          left: 110%;
          top: 10%;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        top: 35%;
        transform: translateY(-50%);
      }

      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.3em;
        max-width: 600px;
        margin: 0 auto;
      }

      .btn {
        background: #ffffff;
        color: #6d74f5;
        border: none;
        padding: 12px 25px;
        margin-top: 2em;
        font-size: 1em;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .btn:hover {
        background: #e2e6ff;
        transform: scale(1.05);
      }

      /* Capas múltiples de nubes */
      .nube:nth-child(1) {
        top: 10%;
        animation-delay: 0s;
        animation-duration: 50s;
      }
      .nube:nth-child(2) {
        top: 20%;
        animation-delay: 10s;
        animation-duration: 60s;
      }
      .nube:nth-child(3) {
        top: 30%;
        animation-delay: 20s;
        animation-duration: 70s;
      }
    </style>
  </head>

  <body>
    <!-- Fondo animado con nubes -->
    <div class="nube"></div>
    <div class="nube"></div>
    <div class="nube"></div>

    <!-- Contenido principal -->
    <div class="container">
      <h1>Cuentos Eternos</h1>
      <p>
        Descubre historias mágicas personalizadas para tus hijos, con voces reales y aventuras que jamás olvidarán.
      </p>
      <button class="btn">Comienza tu historia</button>
    </div>
  </body>
</html>
